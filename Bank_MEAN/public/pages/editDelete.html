<div class="row">
  <div class="mainContainer col-lg-8">
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1">
        <h2 class="page-header">All Accounts</h2>
        <div class="row">
          <div class="col-lg-10 col-lg-offset-1">
            <table class="table">
              <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Deposit</th>
                <th>Credit card</th>
                <th>Edit</th>
                <th>Delete</th>
              </thead>
              <tbody>
                <tr ng-repeat='user in users | filter:search'>
                  <td>{{user._id}}</td>
                  <td>{{user.name}}</td>
                  <td>{{user.deposit}}</td>
                  <td>{{user.cCard}}</td>
                  <td><a href="#/editForm/{{user._id}}" class="btn btn-xs btn-warning">Update</a></td>
                  <td><a href="#/allAccounts" class="btn btn-xs btn-danger" ng-click="delAccount(user._id)">Delete</a></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="infoContainer col-lg-4">
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1">
        <h2 class="page-header">Transactions</h2>
      </div>
    </div>
  </div>
</div>
