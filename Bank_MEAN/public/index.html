<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <script src="node_modules/angular/angular.js" charset="utf-8"></script>
  <script src="node_modules/angular-route/angular-route.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
  <script src="js/controllers/mainController.js" charset="utf-8"></script>
  <script src="js/controllers/animationController.js" charset="utf-8"></script>
  <script src="js/services/dbServices.js" charset="utf-8"></script>
</head>

<body>
  <!-- Main header -->
  <header>
    <!-- Main navigation -->
    <div>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNav" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
            <!-- logo  -->
            <a id="logo" class="navbar-brand" href="#" ng-controller="animationCtrl" ng-style="getInLeft">
                <img class="img-responsive" src="images/Telenor_logo.png" alt="LOGO">
              </a>
            <!-- logo  END-->
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="myNav">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#/allAccounts">All Accounts</a></li>
              <li><a href="#/addAccount">Add Account</a></li>
              <li><a href="#/editDelete">Edit/Delet</a></li>

            </ul>
            <!-- Search input -->
            <div class="navbar-form navbar-right">
              <input type="text" class="form-control" placeholder="Search" ng-model="searchText">
            </div>
            <!-- Search input END-->

          </div>
          <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
      </nav>
    </div>
    <!-- Main navigation END-->

    <!-- Slider -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="images/slide1.jpeg" alt="bank">
        </div>

        <div class="item">
          <img src="images/slide2.jpeg" alt="bank">
        </div>

        <div class="item">
          <img src="images/slide3.jpeg" alt="bank">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
    </div>
    <!-- Slider END-->
  </header>
  <!-- Main header END-->

  <main ng-controller="mainCtrl">
    <section>
      <div class="container">

        <ng-view></ng-view>



        <!-- <ng-map default-style="true" center="current-location" zoom="6">
          <info-window position="current-location">
            <span>Location found using HTML5.</span>
          </info-window>
        </ng-map> -->
      </div>
    </section>
  </main>








  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
